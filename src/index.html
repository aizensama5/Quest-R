<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuestR</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/js/chosen-select/chosen.css">
  <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
          integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
          integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
          crossorigin="anonymous"></script>
  <script src="assets/js/chosen-select/chosen.jquery.min.js"></script>
  <script src="assets/js/common.js" type="text/javascript"></script>

  <style>
    .project-loader {
      position: absolute;
      height: 0;
      width: 0;
      display: flex;
      transition: 1s ease-in;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 500000;
      background-image: none;
    }

    .project-loader__img {
      width: 0;
      margin: auto;
    }

    .project-loader.active {
      background-image: linear-gradient(214deg, #26282A, #2a2c2e 54%, #000000);
      width: 100%;
      height: 100%;
    }

    .project-loader.active .project-loader__img {
      width: 40%;
    }
  </style>
</head>
<body>
<div class="project-loader active">
  <img class="project-loader__img" src="assets/images/logo.png">
</div>
<app-root></app-root>
</body>
</html>
