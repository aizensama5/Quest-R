<ul class="filter-rooms__list">
  <li class="filter-rooms__item filter-rooms__item-complexity">
    <div>
      <app-filter-complexity
        placeholder="{{ 'COMPLEXITY' | translateS | async }}"
        [listOptions]="complexity"
        [filterComplexity]="filterArray.complexity"
        (onChangeComplexity)="onChangeComplexity($event)"
      ></app-filter-complexity>
    </div>
    <div class="filter-hint filter-hint-complexity" *ngIf="filterArray?.complexity.id">
      <ul>
        <li>
          <i class="fa fa-close filter-hint__delete" (click)="deleteFilterComplexity()"></i>
        </li>
      </ul>
    </div>
  </li>

  <li class="filter-rooms__item">
    <span (click)="displayPlayersCircle()">{{ 'PLAYERS' | translateS | async }}</span>
    <div class="filter-hint filter-hint-players" *ngIf="filterArray?.countPlayers > 0">
      <ul>
        <li>({{ filterArray?.countPlayers }})</li>
      </ul>
      <i class="fa fa-close filter-hint__delete" (click)="deleteFilterPlayers()"></i>
    </div>
  </li>

  <li class="filter-rooms__item">
    <span (click)="displayGenreCircle()">{{ 'GENRE' | translateS | async }}</span>
    <div class="filter-hint filter-hint-genre" *ngIf="filterArray?.genre.id">
      <i class="fa fa-close filter-hint__delete" (click)="deleteFilterGenre()"></i>
    </div>
  </li>

  <li class="filter-rooms__item">
    <span (click)="displayPriceCircle()">{{ 'PRICE' | translateS | async }}</span>
    <div class="filter-hint filter-hint-price" *ngIf="filterArray?.price > 0">
      <ul>
        <li>({{ filterArray?.price }})</li>
      </ul>
      <i class="fa fa-close filter-hint__delete" (click)="deleteFilterPrice()"></i>
    </div>
  </li>

  <li class="filter-rooms__item filter-rooms__item-marking">
    <div>
      <app-filter-marking
        placeholder="{{ 'MARKINGS' | translateS | async }}"
        [listOptions]="marking"
        [filterMarking]="filterArray.marking"
        (onChangeMarking)="onChangeMarking($event)"
      ></app-filter-marking>
    </div>
    <div class="filter-hint filter-hint-marking" *ngIf="filterArray?.marking && filterArray?.marking.length">
      <ul>
        <li *ngFor="let mark of filterArray?.marking; let i = index;">
          ({{ i + 1 }})
        </li>
      </ul>
      <i class="fa fa-close filter-hint__delete" (click)="deleteFilterMarking()"></i>
    </div>
  </li>
</ul>

<app-filter-players
  *ngIf="isDisplayPlayersCircle"
  [value]="filterArray.countPlayers"
  [initValue]="filterArray.countPlayers"
  (onChangeCountPlayers)="onChangeCountPlayers($event)"
  (window:resize)="onResize($event)"
  [roundCircleParams]="initialRoundCircleParams"
></app-filter-players>

<app-filter-genre
  *ngIf="isDisplayGenreCircle"
  [selectedGenre]="filterArray.genre"
  (onChangeGenre)="onChangeGenre($event)"
  (window:resize)="onResize($event)"
  [roundCircleParams]="initialRoundCircleParams"
></app-filter-genre>

<app-filter-price
  *ngIf="isDisplayPriceCircle"
  [initValue]="filterArray.price"
  [value]="filterArray.price"
  (onChangePrice)="onChangePrice($event)"
  (window:resize)="onResize($event)"
  [roundCircleParams]="initialRoundCircleParams"
></app-filter-price>
