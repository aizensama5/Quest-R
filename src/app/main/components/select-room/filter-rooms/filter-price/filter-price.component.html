<app-layout-round-slider
  #roundSlider
  [width]="roundCircleParams?.width"
  [height]="roundCircleParams?.height"
  [radius]="roundCircleParams?.radius"
  [thick]="roundCircleParams?.thick"
  [(value)]="value"
  [(valueFixed)]="valueOnFixedPos"
  [min]="minPrice"
  [max]="maxPrice"
  [step]="step"
  [stepMarkValue]="stepMarkValue"
  class="filter-circle__slider"
>
  <div class="filter-circle__small-circle">
    <div class="filter-circle__count-players">
      <h2 class="filter-circle__title">{{ 'PRICE' | translateS | async }}</h2>
      <input
        (input)="value = +$event.target.value;
          valueOnFixedPos = +$event.target.value"
        type="number"
        class="filter-circle__input filter-circle__input-price"
        #inputPrice
      >
      <span class="filter-circle__description">{{ 'zloty' | translateS | async }}</span>
    </div>
  </div>
</app-layout-round-slider>
