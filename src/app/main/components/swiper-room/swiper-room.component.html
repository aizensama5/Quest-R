<swiper *ngIf="rooms.length" [config]="config">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let room of rooms">
            <div class="swiper-room__slide" [ngStyle]="{'background-image': 'url(' + room.img + ')'}">
              <div class="swiper-room__darkened">
                <div class="swiper-room__content">
                  <h3 class="swiper-room__title">
                    {{ 'ROOM' | translateS | async }}<br>
                    "{{ room.name.def }}"
                  </h3>
                  <button class="btn swiper-room__btn" [routerLink]="['/room/'+room.id]">
                    {{ 'Read more' | translateS | async }}
                  </button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</swiper>
