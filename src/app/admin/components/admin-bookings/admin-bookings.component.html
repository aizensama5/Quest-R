<div class="admin" [class.main-loader]="false">
  <h1 class="admin__title">Bookings</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="admin__content">
        <p class="admin__content-title">User's bookings</p>
        <div class="admin__data">
          <div class="admin__top">
            <table *ngIf="true"
                   datatable
                   id="review-table"
                   class="table table-striped table-bordered table-hover dataTable no-footer"
            >
              <thead>
              <tr>
                <th>ID</th>
                <th>Room</th>
                <th>User</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date / hour</th>
                <th>Number of people</th>
                <th>Price</th>
                <th>Creation time</th>
                <th>Confirmed?</th>
                <th>Comment</th>
                <th>Edit</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
