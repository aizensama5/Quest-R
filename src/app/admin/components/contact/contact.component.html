<div class="admin" [class.main-loader]="isShowLoader">
  <h1 class="admin__title">Contact</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="admin__content">
        <p class="admin__content-title">General contact info</p>
        <div class="admin__data">
          <div class="admin__data-item contact-item">
            <label for="company-email" class="conf-label admin-label">Email</label>
            <input class="admin-input"
                   type="email"
                   id="company-email"
                   name="company-email"
                   [(ngModel)]="contactInfo.email"
            />
          </div>
          <div class="admin__data-item contact-item">
            <label for="company-phone" class="conf-label admin-label">Phone</label>
            <input class="admin-input"
                   type="tel"
                   id="company-phone"
                   name="company-phone"
                   [(ngModel)]="contactInfo.phone"
            />
          </div>
          <div class="admin__data-item contact-item">
            <label for="company-address" class="conf-label admin-label">Address</label>
            <app-tabset id="company-address"
                        [useTabsetWithInput]="useTabsetWithInput"
                        (onTabsetChanged)="onTabsetChanged($event)"
                        [tabsetModel]="contactInfo.address"
            ></app-tabset>
          </div>
        </div>
        <div class="admin-btn-wrap">
          <button class="btn btn-primary admin-btn" (click)="save()">Save</button>
        </div>
      </div>
    </div>
    <div *ngIf="isShowNotificationPopup" id="notification-popup" style="width: 100%; height: 100%;">
      <div class="popup">
        <i class="popup-close fa fa-close" (click)="closePopup()"></i>
        <div class="popup-content">
          <p [ngStyle]="{'color': !areErrors | popupColor: !areErrors }">{{ notificationPopupMessage }}</p>
        </div>
        <div class="popup-footer" [ngStyle]="{'background-color': !areErrors | popupColor: !areErrors }"></div>
      </div>
    </div>
  </div>
</div>
