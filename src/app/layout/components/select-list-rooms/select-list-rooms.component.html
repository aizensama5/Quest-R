<label class="mobile-calendar__label label" *ngIf="isMobile">{{'Select a room' | translateS | async}}</label>
<ng-select *ngIf="!isOpenedRoomPage && isOptionsReady"
           (selected)="onSelectedRoom()"
           id="reserved-select"
           [options]="options"
           class="reserved-select"
           [(ngModel)]="sRoom">
</ng-select>
