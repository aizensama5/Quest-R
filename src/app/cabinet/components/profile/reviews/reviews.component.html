<div class="reviews__list">
  <div class="reviews__list-item" *ngFor="let profileReview of profilePagedItems">
    <app-cabinet-review [profileReview]="profileReview"></app-cabinet-review>
  </div>
</div>
<div class="reviews__pagination">
  Zobacz wiÄ™cej opinii:
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li class="pagination__item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
      <a (click)="setPage(page)">{{page}}</a>
    </li>
  </ul>
</div>
<app-create-review (onNewReviewAdded)="onNewReviewAdded($event)"></app-create-review>
