<div class="profile">
  <div class="profile__wrapper wrap">
    <div class="profile-block profile-block--small">
      <div class="profile-block__image"
           [ngStyle]="{'background-image': 'url(' + (user$ | async)?.photoURL  + ')'}"></div>
      <div class="profile-block__text profile-block__text--ta-inline">
        <div class="profile-block__text profile-block__text--ta-name">{{(user$ | async)?.displayName}}</div>
      </div>
    </div>
    <div class="profile-block">
      <div class="profile-block__text profile-block__text--font-medium">{{ 'Your level' | translateS | async }}:</div>
      <div class="level">
        <div class="level__text level__text--left">{{ 'Beginner' | translateS | async }}</div>
        <div class="level__progress-container">
          <div class="level__progress-maximum"></div>
          <div class="level__progress"></div>
        </div>
        <div class="level__text level__text--right">{{ 'Experts' | translateS | async }}</div>
      </div>

      <div class="profile-block__text profile-block__text--font-medium">{{ 'Passed rooms' | translateS | async }}:</div>
      <div class="rooms-passed">
        <div class="rooms-passed__image"></div>
        <div class="rooms-passed__image"></div>
        <div class="rooms-passed__image"></div>
      </div>
    </div>
  </div>
</div>
